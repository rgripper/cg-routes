<div class="container-main" data-bind="visible: true" style="display: none;">
    <div class="form-group form-inline">
        <input class="form-control" type="text" data-bind="value: address, enter: actions.locate()" />
        <button type="button" data-bind="click: actions.locate" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Найти
        </button>
    </div>
    <div class="form-group form-inline">
        <div>Координаты</div>
        <div>
            <span data-bind="with: coords"><span data-bind="text: lat"></span>, <span data-bind="text: lng"></span></span>
            <button type="button" data-bind="click: actions.save, disable: !coords() || actions.save.isExecuting()" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
    <div data-bind="css: { loading: isLoading }" class="map-container">
        <div data-bind="leaflet: map"></div>
    </div>
</div>
