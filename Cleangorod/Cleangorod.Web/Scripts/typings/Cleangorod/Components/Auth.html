<div class="auth">
    <form data-bind="submit: actions.auth, disabled: actions.auth.isExecuting" class="form-inline">
        <fieldset data-bind="visible: !context().identity.isAuthenticated">
            <div class="form-group" data-bind="css: { 'has-error': errorMessage() }">
                <label>E-mail</label>
                <input class="form-control" type="text" data-bind="value: email, attr: { readonly: actions.auth.isExecuting }" />
                <span class="help-block" data-bind="visible: errorMessage(), text: errorMessage()"></span>
            </div>
            <div data-bind="css: { isExecuting: actions.auth.isExecuting }" class="form-group">
                <button type="submit" class="btn btn-default">Войти</button>
            </div>
        </fieldset>
        <fieldset data-bind="visible: context().identity.isAuthenticated">
            <div class="form-group">
                <label data-bind="text: context().identity.name"></label>
            </div>
            <div class="form-group" data-bind="css: { isExecuting: actions.auth.isExecuting }">
                <button type="submit" class="btn btn-default">Выйти</button>
            </div>
        </fieldset>
    </form>
</div>
